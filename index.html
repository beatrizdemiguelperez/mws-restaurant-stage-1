<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="theme-color" content="#f58500">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
      <h1>Restaurant Reviews</h1>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map"></div>
    </section>
    <section id="filtercontent">
      <form class="filter-options">
          <fieldset>
              <div class="input-group">
                  <label for="neighborhoods-select">Select neighborhood:</label>
                  <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
                      <option value="all">All Neighborhoods</option>
                  </select>
              </div>
              <div class="input-group">
                  <label for="cuisines-select">Select cuisines:</label>
                  <select id="cuisines-select" name="neighborhoods" onchange="updateRestaurants()">
                      <option value="all">All Cuisines</option>>
                  </select>
              </div>
          </fieldset>
      </form>
    </section>
    <section class="container">
        <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwOoJVPvSmzw9oPysyHHIiArhkjPqfBbs&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
